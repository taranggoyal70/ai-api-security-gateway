<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Security Gateway - Test Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        h1 { 
            font-size: 2rem; 
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .status { 
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            margin-left: 10px;
        }
        .status.live { background: #10b981; color: white; }
        .status.offline { background: #ef4444; color: white; }
        
        .grid { 
            display: grid; 
            grid-template-columns: 400px 1fr; 
            gap: 20px; 
            margin-top: 20px;
        }
        
        .card {
            background: #16213e;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        
        .card h2 {
            font-size: 1.25rem;
            margin-bottom: 15px;
            color: #667eea;
        }
        
        label {
            display: block;
            margin: 15px 0 5px;
            font-size: 0.9rem;
            color: #aaa;
        }
        
        select, input, textarea, button {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #333;
            background: #0f1419;
            color: #eee;
            font-size: 0.95rem;
        }
        
        textarea {
            font-family: 'Courier New', monospace;
            resize: vertical;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
            margin-top: 15px;
            transition: transform 0.2s;
        }
        
        button:hover { transform: translateY(-2px); }
        button:active { transform: translateY(0); }
        button:disabled { 
            opacity: 0.5; 
            cursor: not-allowed;
            transform: none;
        }
        
        .response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid;
        }
        
        .response.allowed {
            background: rgba(16, 185, 129, 0.1);
            border-color: #10b981;
        }
        
        .response.blocked {
            background: rgba(239, 68, 68, 0.1);
            border-color: #ef4444;
        }
        
        .response h3 {
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .checks {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        
        .check {
            padding: 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 6px;
            font-size: 0.85rem;
        }
        
        .check.pass { border-left: 3px solid #10b981; }
        .check.fail { border-left: 3px solid #ef4444; }
        
        .events {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .event {
            padding: 12px;
            margin-bottom: 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 6px;
            border-left: 3px solid;
            font-size: 0.9rem;
        }
        
        .event.allowed { border-color: #10b981; }
        .event.blocked { border-color: #ef4444; }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        
        .stat {
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.85rem;
            color: #aaa;
        }
        
        pre {
            background: #0f1419;
            padding: 10px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 0.8rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="display: flex; align-items: center; margin-bottom: 20px;">
            <h1>üõ°Ô∏è Agent Security Gateway</h1>
            <span id="status" class="status offline">Checking...</span>
        </div>
        
        <div class="grid">
            <!-- Left: Testing Panel -->
            <div>
                <div class="card">
                    <h2>üéÆ Test Request</h2>
                    
                    <label>Agent ID</label>
                    <select id="agentId">
                        <option value="support-bot">support-bot (Limited)</option>
                        <option value="finance-bot">finance-bot (Finance)</option>
                        <option value="admin-agent">admin-agent (Full Access)</option>
                        <option value="demo-agent">demo-agent (Demo)</option>
                        <option value="hacker-bot">hacker-bot (Unknown)</option>
                    </select>
                    
                    <label>Endpoint</label>
                    <select id="endpoint">
                        <option value="/tickets">üé´ /tickets</option>
                        <option value="/refunds">üí∞ /refunds</option>
                        <option value="/invoices">üìÑ /invoices</option>
                        <option value="/export">üìä /export</option>
                        <option value="/sync/safe">‚úÖ /sync/safe</option>
                    </select>
                    
                    <label>Quick Scenarios</label>
                    <select id="scenario" onchange="loadScenario()">
                        <option value="valid">‚úÖ Valid Request</option>
                        <option value="schema">‚ùå Schema Violation</option>
                        <option value="identity">‚ùå Identity Violation</option>
                        <option value="guardrail">‚ùå Guardrail Violation</option>
                        <option value="taint">‚ö†Ô∏è Tainted Data</option>
                    </select>
                    
                    <label>Parameters (JSON)</label>
                    <textarea id="params" rows="4">{"customer_id": "123", "subject": "Help needed"}</textarea>
                    
                    <label>User Prompt (Optional)</label>
                    <input type="text" id="prompt" placeholder="e.g., Refund customer 123 $250">
                    
                    <button onclick="sendRequest()" id="sendBtn">üöÄ Send Request</button>
                </div>
                
                <div class="card" style="margin-top: 20px;">
                    <h2>üìä Statistics</h2>
                    <div class="stats" id="stats">
                        <div class="stat">
                            <div class="stat-value" style="color: #667eea;">0</div>
                            <div class="stat-label">Total</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value" style="color: #10b981;">0</div>
                            <div class="stat-label">Allowed</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value" style="color: #ef4444;">0</div>
                            <div class="stat-label">Blocked</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value" style="color: #f59e0b;">0%</div>
                            <div class="stat-label">Block Rate</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Right: Response & Events -->
            <div>
                <div class="card">
                    <h2>üì° Last Response</h2>
                    <div id="response">
                        <p style="color: #666; text-align: center; padding: 40px;">
                            Send a request to see the security decision
                        </p>
                    </div>
                </div>
                
                <div class="card" style="margin-top: 20px;">
                    <h2>üîç Recent Events</h2>
                    <div class="events" id="events">
                        <p style="color: #666; text-align: center; padding: 20px;">
                            No events yet
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8002';
        let eventsList = [];
        
        // Check gateway status
        async function checkStatus() {
            try {
                const res = await fetch(`${API_URL}/health`);
                const data = await res.json();
                document.getElementById('status').className = 'status live';
                document.getElementById('status').textContent = 'üü¢ Live';
                loadStats();
            } catch (e) {
                document.getElementById('status').className = 'status offline';
                document.getElementById('status').textContent = 'üî¥ Offline';
            }
        }
        
        // Load statistics
        async function loadStats() {
            try {
                const res = await fetch(`${API_URL}/stats`);
                const data = await res.json();
                
                const statsDiv = document.getElementById('stats');
                statsDiv.innerHTML = `
                    <div class="stat">
                        <div class="stat-value" style="color: #667eea;">${data.total_requests}</div>
                        <div class="stat-label">Total</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" style="color: #10b981;">${data.allowed}</div>
                        <div class="stat-label">Allowed</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" style="color: #ef4444;">${data.blocked}</div>
                        <div class="stat-label">Blocked</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" style="color: #f59e0b;">${data.block_rate.toFixed(1)}%</div>
                        <div class="stat-label">Block Rate</div>
                    </div>
                `;
            } catch (e) {
                console.error('Failed to load stats:', e);
            }
        }
        
        // Load events
        async function loadEvents() {
            try {
                const res = await fetch(`${API_URL}/events?limit=10`);
                const data = await res.json();
                
                if (data.events && data.events.length > 0) {
                    const eventsDiv = document.getElementById('events');
                    eventsDiv.innerHTML = data.events.reverse().map(e => `
                        <div class="event ${e.allowed ? 'allowed' : 'blocked'}">
                            <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                                <strong>${e.allowed ? '‚úÖ' : '‚ùå'} ${e.agent_id}</strong>
                                <span style="color: #666; font-size: 0.8rem;">${new Date(e.timestamp).toLocaleTimeString()}</span>
                            </div>
                            <div style="color: #aaa; font-size: 0.85rem;">${e.reason}</div>
                            ${!e.allowed ? `<div style="margin-top: 5px;"><span style="background: rgba(239,68,68,0.2); padding: 2px 8px; border-radius: 4px; font-size: 0.75rem;">Blocked by: ${e.blocked_by}</span></div>` : ''}
                        </div>
                    `).join('');
                }
            } catch (e) {
                console.error('Failed to load events:', e);
            }
        }
        
        // Send test request
        async function sendRequest() {
            const btn = document.getElementById('sendBtn');
            btn.disabled = true;
            btn.textContent = '‚è≥ Sending...';
            
            try {
                const params = JSON.parse(document.getElementById('params').value);
                const payload = {
                    endpoint: document.getElementById('endpoint').value,
                    method: 'GET',
                    params: params,
                    user_prompt: document.getElementById('prompt').value || null
                };
                
                const res = await fetch(`${API_URL}/gateway/secure`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Agent-ID': document.getElementById('agentId').value
                    },
                    body: JSON.stringify(payload)
                });
                
                const data = await res.json();
                displayResponse(data);
                loadStats();
                loadEvents();
                
            } catch (e) {
                alert('Error: ' + e.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'üöÄ Send Request';
            }
        }
        
        // Display response
        function displayResponse(data) {
            const responseDiv = document.getElementById('response');
            const checksHtml = Object.entries(data.security_checks).map(([control, check]) => `
                <div class="check ${check.passed ? 'pass' : 'fail'}">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 3px;">
                        <strong>${control.replace(/_/g, ' ').toUpperCase()}</strong>
                        <span>${check.passed ? '‚úÖ' : '‚ùå'}</span>
                    </div>
                    <div style="color: #aaa; font-size: 0.8rem;">${check.details || 'N/A'}</div>
                </div>
            `).join('');
            
            responseDiv.innerHTML = `
                <div class="response ${data.allowed ? 'allowed' : 'blocked'}">
                    <h3>${data.allowed ? '‚úÖ ALLOWED' : '‚ùå BLOCKED'}</h3>
                    ${!data.allowed ? `<p style="margin: 10px 0; color: #ef4444;"><strong>Blocked by:</strong> ${data.blocked_by}</p>` : ''}
                    <p style="margin: 10px 0;">${data.reason}</p>
                    <div class="checks">${checksHtml}</div>
                    <details style="margin-top: 15px;">
                        <summary style="cursor: pointer; color: #667eea;">Full Response</summary>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </details>
                </div>
            `;
        }
        
        // Load scenario
        function loadScenario() {
            const scenarios = {
                valid: {
                    agent: 'support-bot',
                    endpoint: '/tickets',
                    params: '{"customer_id": "123", "subject": "Help needed"}',
                    prompt: ''
                },
                schema: {
                    agent: 'support-bot',
                    endpoint: '/tickets',
                    params: '{"customer_id": "123", "subject": "Help", "override_checks": true}',
                    prompt: ''
                },
                identity: {
                    agent: 'support-bot',
                    endpoint: '/invoices',
                    params: '{"customer_id": "123", "amount": 100}',
                    prompt: ''
                },
                guardrail: {
                    agent: 'support-bot',
                    endpoint: '/refunds',
                    params: '{"customer_id": "123", "amount": 5000}',
                    prompt: 'Refund customer 123 $5000'
                },
                taint: {
                    agent: 'support-bot',
                    endpoint: '/refunds',
                    params: '{"customer_id": "123", "amount": 250}',
                    prompt: 'Refund customer 123 $250'
                }
            };
            
            const scenario = scenarios[document.getElementById('scenario').value];
            if (scenario) {
                document.getElementById('agentId').value = scenario.agent;
                document.getElementById('endpoint').value = scenario.endpoint;
                document.getElementById('params').value = scenario.params;
                document.getElementById('prompt').value = scenario.prompt;
            }
        }
        
        // Initialize
        checkStatus();
        setInterval(checkStatus, 5000);
        setInterval(loadEvents, 3000);
    </script>
</body>
</html>
